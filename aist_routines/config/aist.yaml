grippers:
  no_real_robot:
    a_bot:
      class: "PrecisionGripper",
        kwarg: {
          prefix: "a_bot_"
        }
      },
      b_bot: {
        class: "SuctionGripper",
        kwarg: {
          prefix: "b_bot_single_"
        }
      },
      c_bot: {
        class: "Robotiq85Gripper",
        kwarg: {
          prefix: "c_bot_"
        }
      },
      d_bot: {
        class: "Robotiq85Gripper",
        kwarg: {
          prefix: "d_bot_"
        }
      }
    },
    real_robot: {
      a_bot: {
        class: "GripperClient",
        kwarg: {
          name: "a_bot_gripper",
          type: "two_finger",
          base_link: "a_bot_gripper_base_link",
          tip_link: "a_bot_gripper_tip_link"
        }
      },
      b_bot: {
        class: "GripperClient",
        kwarg: {
          name: "b_bot_single_suction_gripper",
          type: "suction",
          base_link: "b_bot_single_suction_gripper_base_link",
          tip_link: "b_bot_single_suction_gripper_pad_link"
        }
      },
      c_bot: {
        class: "GripperClient",
        kwarg: {
          name: "c_bot_robotiq_85_gripper",
          type: "two_finger",
          base_link: "c_bot_robotiq_85_base_link",
          tip_link: "c_bot_robotiq_85_tip_link"
        }
      },
      d_bot: {
        class: "GripperClient",
        kwarg: {
          name: "d_bot_robotiq_85_gripper",
          type: "two_finger",
          base_link: "d_bot_robotiq_85_base_link",
          tip_link: "d_bot_robotiq_85_tip_link"
        }
      }
    }
  }

  cameras: {
    no_real_robot: {
      a_phoxi_m_camera: {
        class: "PhoXiCamera",
        kwarg: {
          name: "a_phoxi_m_camera"
        }
      },
      a_bot_camera: {
