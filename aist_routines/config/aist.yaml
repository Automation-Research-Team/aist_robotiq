          name: "a_bot_camera"
        }
      }
    },
    real_robot: {
      a_phoxi_m_camera: {
        class: "CameraClient",
        kwarg: {
          name: "a_phoxi_m_camera",
          type: "depth",
          camera_info_topic: "/a_phoxi_m_camera/camera_info",
          image_topic: "/a_phoxi_m_camera/depth_map"
        }
      },
      a_bot_camera: {
        class: "CameraClient",
        kwarg: {
          name: "a_bot_camera",
          type: "depth",
          camera_info_topic: "/a_bot_camera/rgb/camera_info",
          image_topic: "/a_bot_camera/depth/points"
        }
      }
    }
  }

