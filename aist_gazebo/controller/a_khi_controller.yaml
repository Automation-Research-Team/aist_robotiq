a_khi_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - a_khi_joint1
    - a_khi_joint2
    - a_khi_joint3
    - a_khi_joint4
    - a_khi_joint5
    - a_khi_joint6
  constraints:
    goal_time: 2.0
    stopped_velocity_tolerance: 0.1
    a_khi_joint1: {trajectory: 0, goal: 0.2}
    a_khi_joint2: {trajectory: 0, goal: 0.2}
    a_khi_joint3: {trajectory: 0, goal: 0.2}
    a_khi_joint4: {trajectory: 0, goal: 0.2}
  state_publish_rate:  50
  action_monitor_rate: 20
  #hold_trajectory_duration: 0
